<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Деревянные окна от производителя - ООО "Оконика"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Производство деревянных окон. Современные деревянные профили. Выезд замерщика - бесплатно в пределах МКАД.">
    <link rel="stylesheet" href="css/foundation.css">

    <script src="assets/jquery/jquery-1.9.0.min.js"></script> 

    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body class="panel callout">

    <form action="#" method="post">

      <div class="twelve columns first">
        <div class="column eleven first">
          <h4 class="subheader">Заказать звонок</h4>
        </div>
        <div class="column one btnClose button first"></div>
        <div class="three columns first">
          <label class="left inline">Имя</label>
        </div>
        <div class="nine columns">
          <input type="text" class="tName" name="name" value="" required="">
        </div>
        <div class="three columns first">
          <label class="left inline">Телефон</label>
        </div>
        <div class="nine columns">
          <input type="text" class="tPhone" name="phone" value="" required="">
        </div>
        <div class="twelve columns">
          <div class="columns btnSubmit button">ОТПРАВИТЬ</div>
        </div>
        <div class="twelve columns">
          <div class="four columns">
            <img src="images/61.png" alt="" />
          </div>
          <div class="eight columns">
            <p>Мы свяжемся с Вами в&nbsp;ближайшее время!</p>
          </div>
        </div>
      </div>

    </form>

    <script src="js/form_ordercall.js"></script>
  </body>
</html>
